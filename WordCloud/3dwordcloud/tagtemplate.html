<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../css/wordcloud.css">
		<script src="tagcanvas.min.js" type="text/javascript"></script>
		<script src="jquery-1.11.2.min.js" type="text/javascript"></script>
		<script src="jquery.tagcanvas.min.js" type="text/javascript"></script>
		<title>My Website</title>
		
	</head>
	<script type="text/javascript">
	window.onload = function() {
    try {
      TagCanvas.Start('myCanvas','cloud',{

            outlineColour: 'yellow',
			clickToFront:true,
			weightGradient:{
				 0:   'red',            // red
				 0.3:'orange',
				 0.5: 'green',         // orange
				 0.8: 'blue',
				 1:   'gray' // black, but 90% transparent
				}, 
			
			dragControl:true,
			weight:true,
			weightMode:"both",
            depth: 0.8,
            maxSpeed: 0.05,
			outlineMethod:"size",
			initial:[-0.3,-0.3]});
	  
    } catch(e) {
      // something went wrong, hide the canvas container
      document.getElementById('myCanvasContainer').style.display = 'none';
    }
  };
  
 
$(document).ready(function() {
   if( ! $('#myCanvas').tagcanvas({
     textColour : '#ffffff',
     outlineThickness : 1,
     maxSpeed : 0.03,
     depth : 0.75
   })) {
     // TagCanvas failed to load
     $('#myCanvasContainer').hide();
   }
   // your other jQuery stuff here...
 });
 </script>
	<body>
	<div id="myCanvasContainer">
		<canvas width="450" height="450" id="myCanvas">
			<p>Anything in here will be replaced on browsers that support the canvas element</p>
		</canvas>
	
		<div>
  <ul class="cloud" id="cloud">
            $tags
		</ul>
	
 </div>

	</body>
</html>
